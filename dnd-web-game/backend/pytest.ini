[pytest]
# D&D Combat Engine - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short --strict-markers -ra

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use database/API)
    slow: Slow running tests
    combat: Combat system tests
    auth: Authentication tests
    campaign: Campaign system tests
    multiplayer: Multiplayer functionality tests
    api: API endpoint tests

# Minimum version
minversion = 7.0

# Logging
log_cli = true
log_cli_level = WARNING

# Coverage (if pytest-cov installed)
# addopts = --cov=app --cov-report=term-missing --cov-report=html

# Ignore patterns
norecursedirs = .git __pycache__ .pytest_cache venv env

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
